<!DOCTYPE html>
<html>
  <head>
    <title>CSUCC Object Detection</title>
    <link rel="stylesheet" type="text/css" href="../static/index.css" />
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="../static/index.js"></script>
  </head>
  <body>
    <div class="App">
      <header class="App-header">
        <p><u> Object Detection </u></p>
        <!-- <div className="pre_img">
          <span><img id="imagebox" src="" /></span>
        </div> -->
        <video width="640" height="330" controls id="video">
          <source src="/static/video/kani.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
        <br/>
        <hr class="line" />
        <form>
          <input
            id="imageinput"
            type="file"
            name="image"
            onchange="readUrl(this)"
          />
        </form>
        <div id="processing">Processing . . . .</div>
        <button name="send"  class="button" id="sendbutton">Send</button>
        
        <br/>
        <div id="link">
          <a href="" id="download" download>Preview</a>
        </div>
      </header>
    </div>
  </body>
</html>
